<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .container {
            margin-top: 50px;
        }
        .timer-options {
            margin: 20px;
        }
        .slider {
            width: 200px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #444;
            color: white;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take a Mindfulness Break</h1>
        <p>Short-form content can be addictive. Take a mindful pause and regain control over your focus.</p>
        
        <h2>Set a Timer</h2>
        <input type="range" min="1" max="60" value="30" class="slider" id="timeSlider">
        <p id="selectedTime">Selected Time: 30 seconds</p>
        
        <div class="timer-options">
            <button class="btn" onclick="startTimer(5 * 60)">5 Min</button>
            <button class="btn" onclick="startTimer(10 * 60)">10 Min</button>
        </div>
        
        <h2>Choose Theme</h2>
        <button class="btn" onclick="changeTheme('skyblue')">Sky Blue</button>
        <button class="btn" onclick="changeTheme('lavender')">Lavender</button>
        <button class="btn" onclick="changeTheme('white')">White</button>
        
        <h3 id="countdown"></h3>
        
        <button class="btn" onclick="window.location.href='https://www.youtube.com/'">Go to YouTube</button>
    </div>

    <script>
        const slider = document.getElementById('timeSlider');
        const selectedTime = document.getElementById('selectedTime');
        let countdownElement = document.getElementById('countdown');
        let countdown;

        slider.oninput = function() {
            selectedTime.innerText = `Selected Time: ${this.value} seconds`;
        }

        function startTimer(seconds) {
            clearInterval(countdown);
            let timeLeft = seconds;
            countdownElement.innerText = `Time Remaining: ${timeLeft} sec`;
            countdown = setInterval(() => {
                timeLeft--;
                countdownElement.innerText = `Time Remaining: ${timeLeft} sec`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    countdownElement.innerText = "Time's up! Stay mindful.";
                }
            }, 1000);
        }

        function changeTheme(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
